<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Agenda JS</title>
  </head>
  <body>
    <section class="ingreso">
      <div class="cardIngreso">
        <h3>INGRESO</h3>
        <form action="" class="formIngreso" id="formIngreso">
          <input id="montoIngreso" type="number" placeholder="Monto" />
          <input
            id="descripcionIngreso"
            type="text"
            placeholder="Descripcion"
          />
          <button class="btn btn-primary">Guardar</button>
        </form>
      </div>
      <div class="cardIngreso">
        <h3>GASTO</h3>
        <form action="" class="formGasto" id="formGasto">
          <input id="montoGasto" type="number" placeholder="Monto" />
          <input id="descripcionGasto" type="text" placeholder="Descripcion" />

          <select name="" id="jarron">
            <option value=""></option>
          </select>

          <button class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </section>

    <section class="jarrones" id="contenedorJarrones"></section>

    <!-- LISTA -->

    <section class="lista">
      <div class="listaIngreso">
        <h3>Lista de ingresos</h3>
        <p id="listaIngreso"></p>
      </div>
      <div class="listaGasto">
        <h3>Lista de gastos</h3>
        <p id="listaGasto"></p>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
