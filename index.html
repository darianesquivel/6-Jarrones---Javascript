<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>6 JARS</title>
  </head>
  <body>
    <div class="botonesPrincipales">
      <button id="agregarIngreso" class="btn btn-primary">
        Agregar Ingreso
      </button>
      <button id="agregarGasto" class="btn btn-danger">Agregar gasto</button>
      <button id="verJarrones" class="btn btn-secondary">Ver Jarrones</button>
      <button id="verIngresos" class="btn btn-success">
        Ingresos & Gastos
      </button>
    </div>
    <section class="ingreso container">
      <!-- PARTE INGRESOS -->

      <div id="paraIngresos" class="cardIngreso">
        <h3>INGRESO</h3>
        <form action="" class="formIngreso" id="formIngreso">
          <input type="date" id="fechaIngreso" />
          <input id="montoIngreso" type="number" placeholder="Monto" />
          <input
            id="descripcionIngreso"
            type="text"
            placeholder="Descripcion"
          />
          <button class="btn btn-primary">Guardar</button>
        </form>
      </div>

      <!-- PARTE GASTOS -->
      <div id="paraGastos" class="cardIngreso">
        <h3>GASTO</h3>
        <form action="" class="formGasto" id="formGasto">
          <input type="date" id="fechaGasto" />
          <input id="montoGasto" type="number" placeholder="Monto" />
          <input id="descripcionGasto" type="text" placeholder="Descripcion" />

          <select name="" id="jarron">
            <option value=""></option>
          </select>

          <button class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </section>

    <!-- LISTA DE JARRONES -->
    <section class="jarrones container" id="contenedorJarrones"></section>

    <!-- LISTA INGRESOS Y GASTOS-->
    <section id="paraListas" class="lista container">
      <div class="listaIngreso container">
        <h3>Lista de ingresos</h3>
        <p id="listaIngreso"></p>
      </div>
      <div class="listaGasto container">
        <h3>Lista de gastos</h3>
        <p id="listaGasto"></p>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
